<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Screen Time Analyzer{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        accent: '#06B6D4',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                    }
                }
            }
        }
    </script>
    
    <style>
        .btn-primary {
            @apply bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-xl font-semibold hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-105 shadow-lg;
        }
        
        .card {
            @apply bg-white rounded-2xl shadow-xl p-8 border border-gray-200;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all;
        }
        
        .section-title {
            @apply text-3xl font-bold text-gray-900 mb-6;
        }
        
        .analysis-card {
            @apply bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold text-gray-900">
                        <span class="text-4xl">ðŸ“±</span> Screen Time Analyzer
                    </h1>
                </div>
                <div class="flex space-x-8">
                    <a href="{{ url_for('predict') }}" 
                       class="{% if request.endpoint == 'home' %}text-blue-500{% else %}text-gray-600 hover:text-blue-500{% endif %} font-medium transition-colors">
                        Predictor
                    </a>
                    <a href="{{ url_for('index') }}" 
                       class="{% if request.endpoint == 'index' %}text-blue-500{% else %}text-gray-600 hover:text-blue-500{% endif %} font-medium transition-colors">
                        Analysis
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="{% block container_class %}max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600">
                <p>&copy; 2025 Screen Time Analyzer. Built with Flask & Tailwind CSS.</p>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
